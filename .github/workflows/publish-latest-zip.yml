name: Publish latest plugin ZIP (SFTP)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build-and-upload:
    runs-on: ubuntu-latest
    environment: TCBF

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build latest.zip
        run: |
          set -e
          PLUGIN_SLUG="tc-booking-flow"
          BUILD_DIR="build"

          mkdir -p "$BUILD_DIR/$PLUGIN_SLUG"

          # Copy repo contents into a clean plugin folder (exclude meta/dev folders)
          rsync -av \
            --exclude ".git" \
            --exclude ".github" \
            --exclude "$BUILD_DIR" \
            --exclude ".DS_Store" \
            ./ "$BUILD_DIR/$PLUGIN_SLUG/"

          # Create latest.zip at repo root
          cd "$BUILD_DIR"
          zip -r "../latest.zip" "$PLUGIN_SLUG"

      - name: Create latest.json
        run: |
          set -e
          COMMIT="$(git rev-parse --short HEAD)"
          DATE="$(date -u +%Y-%m-%dT%H:%M:%SZ)"
          printf '{"commit":"%s","built_at":"%s"}\n' "$COMMIT" "$DATE" > latest.json

      - name: Upload via SFTP (no shell)
        env:
          SFTP_HOST: ${{ secrets.FTP_SERVER }}
          SFTP_USER: ${{ secrets.FTP_USERNAME }}
          SFTP_PASS: ${{ secrets.FTP_PASSWORD }}
          REMOTE_DIR: ${{ secrets.FTP_REMOTE_DIR }}
        run: |
          set -e
          sudo apt-get update
          sudo apt-get install -y sshpass

          # SFTP batch script:
          # - Try to create the dir (may fail if it already exists; we tolerate that)
          # - cd into it
          # - upload artifacts
          cat > sftp-batch.txt <<EOF
          mkdir $REMOTE_DIR
          cd $REMOTE_DIR
          put latest.zip
          put latest.json
          bye
          EOF

          # Run SFTP in batch mode (no server shell required)
          sshpass -p "$SFTP_PASS" sftp \
            -oBatchMode=no \
            -oStrictHostKeyChecking=no \
            -oUserKnownHostsFile=/dev/null \
            -P 22 \
            -b sftp-batch.txt \
            "$SFTP_USER@$SFTP_HOST"
