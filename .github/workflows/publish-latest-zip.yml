name: Publish latest plugin ZIP (SFTP)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build-and-upload:
    runs-on: ubuntu-latest
    environment: TCBF

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build latest.zip
        run: |
          set -e
          PLUGIN_SLUG="tc-booking-flow"
          BUILD_DIR="build"

          mkdir -p "$BUILD_DIR/$PLUGIN_SLUG"

          rsync -av \
            --exclude ".git" \
            --exclude ".github" \
            --exclude "$BUILD_DIR" \
            --exclude ".DS_Store" \
            ./ "$BUILD_DIR/$PLUGIN_SLUG/"

          cd "$BUILD_DIR"
          zip -r "../latest.zip" "$PLUGIN_SLUG"

      - name: Create latest.json
        run: |
          set -e
          COMMIT="$(git rev-parse --short HEAD)"
          DATE="$(date -u +%Y-%m-%dT%H:%M:%SZ)"
          printf '{"commit":"%s","built_at":"%s"}\n' "$COMMIT" "$DATE" > latest.json

      - name: Install SFTP tools
        run: |
          sudo apt-get update
          sudo apt-get install -y sshpass

      - name: Probe SFTP root (no shell)
        env:
          SFTP_HOST_RAW: ${{ secrets.FTP_SERVER }}
          SFTP_USER_RAW: ${{ secrets.FTP_USERNAME }}
          SFTP_PASS: ${{ secrets.FTP_PASSWORD }}
        run: |
          set -e

          SFTP_HOST="$(printf "%s" "$SFTP_HOST_RAW" | tr -d '\r' | xargs)"
          SFTP_USER="$(printf "%s" "$SFTP_USER_RAW" | tr -d '\r' | xargs)"

          cat > sftp-probe.txt <<'EOF'
          pwd
          ls
          bye
          EOF

          sshpass -p "$SFTP_PASS" sftp \
            -oBatchMode=no \
            -oStrictHostKeyChecking=no \
            -oUserKnownHostsFile=/dev/null \
            -P 22 \
            -b sftp-probe.txt \
            "$SFTP_USER@$SFTP_HOST"

      - name: Upload via SFTP (no shell)
        env:
          SFTP_HOST_RAW: ${{ secrets.FTP_SERVER }}
          SFTP_USER_RAW: ${{ secrets.FTP_USERNAME }}
          SFTP_PASS: ${{ secrets.FTP_PASSWORD }}
          REMOTE_DIR_RAW: ${{ secrets.FTP_REMOTE_DIR }}
        run: |
          set -e

          SFTP_HOST="$(printf "%s" "$SFTP_HOST_RAW" | tr -d '\r' | xargs)"
          SFTP_USER="$(printf "%s" "$SFTP_USER_RAW" | tr -d '\r' | xargs)"
          REMOTE_DIR="$(printf "%s" "$REMOTE_DIR_RAW" | tr -d '\r' | xargs)"

          # Create directories recursively if needed
          IFS='/' read -ra DIRS <<< "$REMOTE_DIR"
          CURRENT_PATH=""

          cat > sftp-batch.txt <<EOF
          EOF

          # Build mkdir commands for each directory level
          for DIR in "${DIRS[@]}"; do
            if [ -n "$DIR" ]; then
              if [ -z "$CURRENT_PATH" ]; then
                CURRENT_PATH="$DIR"
              else
                CURRENT_PATH="$CURRENT_PATH/$DIR"
              fi
              echo "-mkdir \"$CURRENT_PATH\"" >> sftp-batch.txt
            fi
          done

          cat >> sftp-batch.txt <<EOF
          cd "$REMOTE_DIR"
          put latest.zip
          put latest.json
          bye
          EOF

          sshpass -p "$SFTP_PASS" sftp \
            -oBatchMode=no \
            -oStrictHostKeyChecking=no \
            -oUserKnownHostsFile=/dev/null \
            -P 22 \
            -b sftp-batch.txt \
            "$SFTP_USER@$SFTP_HOST"
